<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&span</title>
    <style>
        body
        {
        background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- div element -->
    <div>mom</div>
    <div>dad</div>
    <div>bro</div>
    <div>sis</div>
    <!-- span element -->
    <span>mom</span>
    <span>dad</span>
    <span>bro</span>
    <span>sis</span>
</body>
</html>
